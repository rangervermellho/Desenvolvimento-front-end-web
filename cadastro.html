<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ONG Esperança Viva - Cadastro de Voluntário</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="site-header">
		<h1>Cadastro de Voluntário</h1>
		<nav>

			<div class="menu">
				<span><a href="index.html">Home</a></span>
				<span><a href="projetos.html">Projetos</a></span>
				<span><a href="cadastro.html">Seja Voluntario</a></span>
			</div>


		</nav>
		<br />
	</header>

	<main class="container" id="main">
		<section>
			<h2>Formulário de Inscrição</h2>



			<form class="formulario" id="form" onsubmit="handleSubmit(event)">

				<div id="successMessage" class="alert-success">
					✅ Cadastro realizado com sucesso!
				</div>


				<fieldset>


					<div class="campo" id="campo">
						<label for="nome">Nome Completo:</label>
						<input type="text" id="nome" name="nome" required pattern="^[A-Za-zÀ-ÿ\s]+$"
							placeholder="Ex: João da Silva">
					</div>

					<div class="campo" id="campo">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required placeholder="usuario@dominio.com.br">
					</div>



					<div class="campo-duplo" id="campo">
						<div>
							<label for="cpf">CPF:</label>
							<input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
						</div>
						<div>
							<label for="nascimento">Data de Nascimento:</label>
							<input type="date" id="nascimento" name="nascimento" required>
						</div>

						<div>
							<label for="telefone">Telefone:</label>
							<input type="tel" id="telefone" name="telefone" placeholder="xx xxxxx-xxxx" required>
						</div>
					</div>



					<div class="campo" id="campo">
						<label for="endereco">Endereço:</label>
						<input type="text" id="endereco" name="endereco" required placeholder="Rua, nº, bairro">
					</div>

					<div class="campo-duplo" id="campo">
						<div>
							<label for="cidade">Cidade:</label>
							<input type="text" id="cidade" name="cidade" required pattern="^[A-Za-zÀ-ÿ\s]+$">
						</div>

						<div>
							<label for="uf">UF:</label>
							<select id="uf" name="uf" required>
								<option value="">Selecione</option>
								<option>MG</option>
								<option>SP</option>
								<option>RJ</option>
								<option>BA</option>
								<option>RS</option>
								<option>GO</option>
								<option>PR</option>
								<option>PE</option>
								<option>SC</option>
								<option>PA</option>
							</select>
						</div>
					</div>

					<div class="campo" id="campo">
						<label for="projeto">Área de Interesse:</label>
						<select id="projeto" name="projeto" required>
							<option value="">Selecione um projeto</option>
							<option>Educação para o Futuro</option>
							<option>Saúde e Cidadania</option>
							<option>Alimentação Solidária</option>
							<option>Esporte e Cultura</option>
						</select>
					</div>

					<div class="campo" id="campo">
						<label for="mensagem">Por que deseja ser voluntário?</label>
						<textarea id="mensagem" name="mensagem" rows="4"
							placeholder="Fale um pouco sobre sua motivação..."></textarea>
					</div>
					<div class="btn">
						<button type="submit" class="btn-primario">Enviar</button>
						<button type="reset" class="btn-secundario">Limpar</button>
					</div>
				</fieldset>



			</form>

			<section class="voluntarios-lista">
				<h2>Voluntários Cadastrados</h2>
				<div id="tabelaVoluntarios">
					<!-- Aqui a tabela será gerada automaticamente pelo JavaScript -->
				</div>

			</section>
		</section>

	</main>

	<footer class="site-footer">

	</footer>

	<script src="js/script.js"></script>

</body>

</html>
